<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
  <body>
    <main>
			<div class="row">
				<div class="col-sm-7 mx-auto">
					<div class="card">
						<div class="card-header bg-primary">
							<h4 class="text-center text-white m-0">Change Your Password</h4>
						</div>
						<div class="card-body">
							<form method="post" class="px-5">
								<div class="mt-3">
									<label class="fw-bold">Enter Old Password</label>
									<input type="password" name="oldPassword" class="form-control" placeholder="Old Password..." required>
								</div>
								
								
								<div class="mt-3">
									<label class="fw-bold">Enter New Password</label>
									<input type="password" name="newPassword" class="form-control" placeholder="New Password..." required>
								</div>
								
								<div class="mt-3">
									<label class="fw-bold">Enter Confirm New Password</label>
									<input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password..." required>
								</div>
								
								<div class="mt-5 text-center">
									<button type="submit" class="btn btn-primary">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
    </main>
  </body>
</html>
